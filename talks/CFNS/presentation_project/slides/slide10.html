<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../style/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Computer Modern', serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3em 1em;
      height: 120px;
      background: white; /* Background color for the logo bar */
    }

    .logo-bar img:first-child {
      height: 120px; /* Stony Brook logo */
    }

    .logo-bar img:last-child {
      height: 80px; /* PHENIX logo */
    }

    .slide-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-top: 0rem;
      font-size: 4rem;
    }

    h2 {
      font-size: 3rem;
      padding-left: 6rem;
    }

    h3 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <!-- Logo Bar -->
  <div class="logo-bar">
    <img src="../images/stonybrook_logo.png" alt="Stony Brook Logo">
    <img src="../images/phenix_logo.png" alt="PHENIX Logo">
  </div>

  <!-- Slide Content -->
  <div class="slide-content">
    <h1>Conversion Rejection</h1>
  </div>
</body>

</html>
