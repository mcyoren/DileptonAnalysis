<head>
    <link rel="stylesheet" href="../style/main.css" />
    <style>
        body {
            margin: 1rem; /* Remove all margins */
            padding: 0; /* Remove all paddings */
            height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        h2 {
            font-size: 3rem;
            margin: 0; /* Remove margin from the heading */
            padding: 1rem 0; /* Add some padding for spacing */
            text-align: center;
        }

        h3 {
            font-size: 2.4rem;
            margin: 1rem; /* Remove margin from the heading */
            padding: 1rem 0; /* Add some padding for spacing */
            text-align: center;
        }

        .content-container {
            display: flex; /* Use flexbox for layout */
            align-items: flex-start; /* Align items at the top */
            gap: 2rem; /* Add space between the figure and text */
            padding: 0rem; /* Reduce padding around the container */
            height: calc(100vh - 4rem); /* Full height minus space for the header */
        }

        .content-container iframe {
            flex: 1; /* Allow the iframe to take up available space */
            max-width: 80%; /* Limit the width of the iframe */
            height: 100%; /* Make the iframe take up the full height */
        }

        .content-container .text-container {
            flex: 1; /* Allow the text to take up available space */
            max-width: 40%; /* Limit the width of the text */
            overflow-y: auto; /* Add scrolling if the text overflows */
        }
    </style>
</head>

<html>

<body>
    <div class="content-container">
        <!-- Left: Figure -->
   <iframe src="../images/hadronic_cocktail.png" width="100%" height="100%" frameborder="0"></iframe>

        <!-- Right: Text -->
        <div class="text-container">
                <h2>Invariant Mass</h2>
                <h3>   
                <ul>
                    <li>Contributions from pseudo scalar and vector meson decays are estimated based on PHENIX data</li>
                    <li>The measured  invariant mass spectrum shows an agreement of the hadronic decay channels as well as additional contributions beyond the hadron decay cocktail</li>
                </ul>
            </h3>
        </div>
    </div>
</body>

</html>
