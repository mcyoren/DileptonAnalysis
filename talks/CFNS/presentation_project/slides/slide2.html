<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots Display</title>
    <link rel="stylesheet" href="../style/main.css" />
    <style>
        body {
            margin: 0; /* Remove all margins */
            padding: 0; /* Remove all padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure the content fits within the viewport */
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .plots-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the viewport */
            gap: 1rem; /* Add space between the plots */
        }

        .plots-container div {
            flex: 1; /* Each plot container takes equal space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .plots-container img {
            width: 90%; /* Fixed size for the plots */
            max-width: 700px; /* Optional: Limit the maximum width */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc; /* Add a border for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin: 0.5rem 0; /* Add some spacing above and below the heading */
        }
    </style>
</head>
<body>
    <h1>Motivation</h1>
    
    <div class="plots-container">
        <div>
            <h2>Run 4</h2>
            <img src="../images/run4.png" alt="Plot 1">
        </div>
        <div>
            <h2>Run 10</h2>
            <img src="../images/run10.png" alt="Plot 2">
        </div>
    </div>
</body>
</html>
