<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style/main.css" />
    <style>
        body {
            margin: 1rem; /* Remove all margins */
            padding: 0; /* Remove all paddings */
            height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        h2 {
            font-size: 3rem;
            margin: 0; /* Remove margin from the heading */
            padding: 1rem 0; /* Add some padding for spacing */
            text-align: center;
        }

        h3 {
            font-size: 2.4rem;
            margin: 0; /* Remove margin from the heading */
            padding: 1rem 0; /* Add some padding for spacing */
            text-align: center;
        }

        .content-container {
            display: flex; /* Use flexbox for layout */
            align-items: flex-start; /* Align items at the top */
            gap: 2rem; /* Add space between the figure and text */
            padding: 0rem; /* Reduce padding around the container */
            height: calc(100vh - 4rem); /* Full height minus space for the header */
        }

        .content-container iframe {
            flex: 1; /* Allow the iframe to take up available space */
            max-width: 80%; /* Limit the width of the iframe */
            height: 100%; /* Make the iframe take up the full height */
        }

        .content-container .text-container {
            flex: 1; /* Allow the text to take up available space */
            max-width: 40%; /* Limit the width of the text */
            overflow-y: auto; /* Add scrolling if the text overflows */
        }

        .text-container img {
            width: 100%; /* Make the image take up the full width of the container */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc; /* Add a border for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
    </style>
</head>

<body>
    <div class="content-container">
        <!-- Left: Figure -->
        <iframe src="../images/DCA_prelim_err0.png" width="100%" height="100%" frameborder="0"></iframe>

        <!-- Right: Text -->
        <div class="text-container">
            <h2>DCA<sub>T</sub></h2>
            <img src="../images/dca_def.png" alt="DCA Definition Plot" />
            <h3>
                <ul>
                    <li>The average pair distribution vs. mass for all selected pairs within the PHENIX acceptance.</li>
                    <li>Good resolution is obtained, revealing Dalitz peaks and other key features.</li>
                </ul>
            </h3>
        </div>
    </div>
</body>

</html>
